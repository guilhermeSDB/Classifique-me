<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.min.css">
  
  <title>Classifique-me!</title>
</head>
<body>
  <main>

     <div id="rating">
      <!-- Rating state start -->
      <div class="image-star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="card-infos">
        <h1 class="title">Como foi?</h1>
        <p class="subscription">
          Por favor, 
          deixe-nos saber como fizemos com o 
          seu pedido de suporte. 
          Todos os comentários são apreciados 
          para nos ajudar a melhorar nossa oferta!!
        </p>
      </div>

      <div class="classification">
        <div class="option" data-value=1>1</div>
        <div class="option" data-value=2>2</div>
        <div class="option" data-value=3>3</div>
        <div class="option" data-value=4>4</div>
        <div class="option" data-value=5>5</div>
      </div>
      <button id="submit">Enviar</button>
      <!-- Rating state end -->
     </div>

     <div id="thanks">
      <!-- Thank you state start -->
      <div class="ilustration">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      
      <h1>Obrigado!</h1>
      <p>
        Agradecemos por dedicar seu tempo para avaliar. 
        Se você precisar de mais suporte, 
        não hesite em entrar em contato!
      </p>
      <!-- Thank you state end -->
     </div>

  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
